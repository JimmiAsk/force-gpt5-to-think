<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Force GPT-5 to think</title>
    <style>
      :root {
        --toggle-w: 48px;
        --toggle-h: 28px;
        --pad: 3px;
        --knob: calc(var(--toggle-h) - (var(--pad) * 2));
        /* Fine-tune to avoid visual overshoot on the right edge (accounts for inner stroke/antialiasing) */
        --align-fix: 0px;
        --track-off: #d1d5db; /* gray-300 */
        --track-on: #22c55e;  /* green-500 */
        --track-border: #9ca3af; /* gray-400 */
        --muted: #6b7280;     /* gray-500 */
        --text: #111827;      /* gray-900 */
        --bg: #ffffff;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --track-off: #374151;   /* gray-700 */
          --track-on: #10b981;    /* emerald-500 */
          --track-border: #4b5563;/* gray-600 */
          --muted: #9ca3af;       /* gray-400 */
          --text: #e5e7eb;        /* gray-200 */
          --bg: #0b0b0b;
        }
      }
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 12px; width: 280px; color: var(--text); background: var(--bg); }
      .row { display: grid; grid-template-columns: minmax(0, 1fr) auto; align-items: center; column-gap: 12px; }
      .content { min-width: 0; }
      .title { font-weight: 600; }
      .muted { color: var(--muted); font-size: 12px; margin-top: 8px; }

      /* Accessible, pixel-accurate switch */
      .switch { position: relative; display: inline-block; width: var(--toggle-w); height: var(--toggle-h); }
      .switch input { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; margin: 0; cursor: pointer; z-index: 3; }
      .track { position: absolute; inset: 0; background: var(--track-off); border-radius: 999px; box-shadow: inset 0 0 0 1px var(--track-border); transition: background .18s ease, box-shadow .18s ease; z-index: 0; }
      .thumb { position: absolute; top: var(--pad); left: var(--pad); width: var(--knob); height: var(--knob); background: #ffffff; border-radius: 999px; box-shadow: 0 1px 2px rgba(0,0,0,.25); transition: transform .18s ease; z-index: 1; }
      .switch input:checked + .track { background: var(--track-on); box-shadow: inset 0 0 0 0px transparent; }
      .switch input:checked + .track .thumb { transform: translateX(calc(var(--toggle-w) - var(--knob) - (var(--pad) * 2) - var(--align-fix))); }
      .switch input:focus-visible + .track { outline: 2px solid rgba(59,130,246,.6); outline-offset: 2px; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="content">
        <div class="title">Force GPT-5 to think</div>
        <div class="muted">Adds the thinking reminder to the end of your prompt when the selected model is GPT-5</div>
      </div>
      <label class="switch" aria-label="Toggle Force GPT-5 to think">
        <input id="enabledToggle" type="checkbox" />
        <span class="track"><span class="thumb"></span></span>
      </label>
    </div>
    <div class="muted" style="margin-top: 10px; font-size: 11px;">
      Created by <a href="https://x.com/AGJimmi" target="_blank" rel="noopener noreferrer">@AGJimmi</a>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
